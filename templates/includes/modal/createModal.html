<!-- Vertically centered modal -->
<div class="modal fade" id="crearEmpleadoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="crearEmpleadoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="crearEmpleadoModalLabelLabel">Crear empleados</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="{% url 'nuevo_empleado' %}" method="POST">
        {% csrf_token %}
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <label for="nombre">Nombres completos</label>
              {{ form.nombre }}
              {% comment %} <input type="input" class="form-control" id="nombre" name="nombre" /> {% endcomment %}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="a_materno">Apellido Materno</label>
              {{ form.apellido_materno }}
            </div>
            <div class="col-md-6">
              <label for="a_paterno">Apellido paterno</label>
              {{ form.apellido_paterno }}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="d_identidad">Doc. identidad</label>
              {{ form.doc_identidad }}
            </div>
            <div class="col-md-6">
              <label for="email">Correo electr√≥nico</label>
              {{ form.correo }}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="telefono">Telefono</label>
              {{ form.telefono }}
            </div>
            <div class="col-md-6">
              <label for="cargo">Cargo / Puesto</label>
              <select class="form-select" name="cargo" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              {{ form.cargo }}
            </div>
            <p class="fw-light fst-italic mt-3">
              <i class="bi bi-exclamation-circle-fill"></i>
              Todos los campos son requeridos.
            </p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Crear empleado</button>
        </div>
      </form>
    </div>
  </div>
</div>
